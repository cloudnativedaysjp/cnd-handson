name: Format Deployment YAML

on:
  push:
    paths:
      - 'chapter_argocd/app/default/deployment.yaml'
  pull_request:
    paths:
      - 'chapter_argocd/app/default/deployment.yaml'

jobs:
  format-yaml:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: YAMLフォーマッターのセットアップ
        run: pip install ruamel.yaml

      - name: deployment.yaml をフォーマット
        run: python -c "
          from ruamel.yaml import YAML;
          yaml = YAML();
          yaml.preserve_quotes = True;
          with open('chapter_argocd/app/default/deployment.yaml') as f:
              data = yaml.load(f);
          with open('chapter_argocd/app/default/deployment.yaml', 'w') as f:
              yaml.dump(data, f)
        "

      - name: 変更をコミット＆プッシュ
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-format deployment.yaml"
          file_pattern: 'chapter_argocd/app/default/deployment.yaml'
