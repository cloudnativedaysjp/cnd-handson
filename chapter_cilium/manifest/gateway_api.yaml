---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: color-gw
  namespace: handson
spec:
  gatewayClassName: cilium
  listeners:
  - protocol: HTTP
    port: 80
    name: web-gw-color
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: color-route-1
  namespace: handson
spec:
  parentRefs:
  - name: color-gw
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /color
    backendRefs:
    - kind: Service
      name: handson-blue
      port: 8080
      weight: 10
    - kind: Service
      name: handson-yellow
      port: 8080
      weight: 90
