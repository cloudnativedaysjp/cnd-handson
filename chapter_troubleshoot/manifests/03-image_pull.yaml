apiVersion: v1
kind: Namespace
metadata:
  name: troubleshoot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: troubleshoot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: nginx
        image: bitnami/nginx:1.25.0
        ports:
        - containerPort: 8080
        env:
        - name: NGINX_HTTP_PORT_NUMBER
          value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: troubleshoot
spec:
  selector:
    app: app
  ports:
  - port: 80
    targetPort: 8080
