apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: troubleshoot
type: Opaque
data:
  DB_PASSWORD: cGFzc3dvcmQ= # "password" encoded in base64
---
apiVersion: v1
kind: Pod
metadata:
  name: mysql
  namespace: troubleshoot
  labels:
    app: mysql
spec:
  containers:
  - name: mysql
    image: mysql:5.7
    env:
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: app-secret
          key: DB_PASSWORD
    ports:
    - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-svc
  namespace: troubleshoot
spec:
  selector:
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
---
apiVersion: v1
kind: Pod
metadata:
  name: cnd-web-app
  namespace: troubleshoot
  labels:
    app: cnd-web
spec:
  containers:
  - name: cnd-web-app
    image: nginx:1.27
    ports:
    - containerPort: 80
    env:
    - name: DB_HOST
      value: mysql-svc
    - name: DB_PORT
      value: "3306"
---
apiVersion: v1
kind: Service
metadata:
  name: cnd-web-svc
  namespace: troubleshoot
spec:
  selector:
    app: cnd-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: dummy-app
  namespace: troubleshoot
  labels:
    app: dummy-app
spec:
  containers:
  - name: dummy-app
    image: busybox:1.36
    command: ["sh", "-c", "echo 'Dummy app running' && sleep 3600"]
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cnd-web-ing
  namespace: troubleshoot
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: cnd-web.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cnd-web-svc
            port:
              number: 80
