apiVersion: v1
kind: Namespace
metadata:
  name: troubleshoot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-oom
  namespace: troubleshoot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-oom
  template:
    metadata:
      labels:
        app: app-oom
    spec:
      containers:
      - name: app
        image: polinux/stress:1.0.4
        command: ["stress"]
        args:
        - "--vm"
        - "1"
        - "--vm-bytes"
        - "256M"
        - "--vm-hang"
        - "0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: app-oom
  namespace: troubleshoot
spec:
  selector:
    app: app-oom
  ports:
  - port: 80
    targetPort: 8080
